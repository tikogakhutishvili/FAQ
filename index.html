<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <img id="box" src="./assets/box.svg" alt="">
    <main>
        <img class="firstimg" src="./assets/Group 4.svg" alt="">
        <div class="shadow"></div>
        <div class="maininf">
            <h1>FAQ</h1>
            <div class="info">
                <div class="header">
                    <h2>How many team members can I invite?</h2>
                    <img class="arrow" src="./assets/down.svg" alt="">
                </div>
                <p></p>
                <div class="line"></div>
            </div>
            <div class="info">
                <div class="header">
                    <h2>What is the maximum file upload size?</h2>
                    <img class="arrow" src="./assets/down.svg" alt="">
                </div>
                <p class="hide">No more than 2GB. All files in your account 
                    must fit your allotted storage space.</p>
                <div class="line"></div>
            </div>
            <div class="info">
                <div class="header">
                    <h2>How do I reset my password?</h2>
                    <img class="arrow" src="./assets/down.svg" alt="">
                </div>
                <p class="hide"></p>
                <div class="line"></div>
            </div>
            <div class="info">
                <div class="header">
                    <h2>Can I cancel my subscription?</h2>
                    <img class="arrow" src="./assets/down.svg" alt="">
                </div>
                <p></p>
                <div class="line"></div>
            </div>
            <div class="info">
                <div class="header">
                    <h2>Do you provide additional support?</h2>
                    <img class="arrow" src="./assets/down.svg" alt="">
                </div>
                <p></p>
                <div class="line"></div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
